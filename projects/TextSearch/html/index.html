<!DOCTYPE html>
<html>
  <head>
    <title>Text Search</title>
    <script src="../js/main.js"></script>
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <h1>Text Search</h1>
    <div class="container">
      <div class="inputBox">
        <label for="inputField">Put your text in here</label><br />
        <textarea id="inputField" name="inputField"></textarea>
      </div>
      <div class="inputBox">
        <label for="inputKeyword">Put your keyword in here</label><br />
        <textarea id="inputKeyword" name="inputKeyword"></textarea>
      </div>
    </div>
    <button onclick="searchForWords()">Search</button>
  </body>
</html>
