<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <script src="../js/index.js"></script>
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="header-counter">Current Score:</h1>
      <h1 class="counter" id="counter">0</h1>
      <div>
        <button class="counter-button" onclick="decreaseCounter()">
          Decrease
        </button>
        <button class="counter-button" onclick="resetCounter()">Reset</button>
        <button class="counter-button" onclick="increaseCounter()">
          Increase
        </button>
      </div>
    </div>
  </body>
</html>
