<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="../css/main.css" />
    <script src="../js/main.js"></script>
  </head>
  <body>
    <h1>Simple Calculator</h1>
    <div class="container">
      <form>
        <label for="equation">Put your equation here</label><br />
        <input type="text" id="equation" name="equation" /><br />
        <input type="submit" value="Submit" onClick="calculate()" />
      </form>
    </div>
  </body>
</html>
